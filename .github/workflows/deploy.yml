name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Generate GitHub Pages manifest
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          REPO_OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          
          sed -e "s|https://localhost:5000|${BASE_URL}|g" \
              -e "s|https://localhost:3000|${BASE_URL}|g" \
              manifest/manifest.local.xml > dist/manifest.xml
          
          echo "Generated manifest with base URL: ${BASE_URL}"

      - name: Create release package
        run: |
          mkdir -p dist/download
          cd dist
          zip -r download/ppt-kit-addin.zip . -x "download/*"
          echo "Release package created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
