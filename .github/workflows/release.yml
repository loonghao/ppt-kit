name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    name: Build Release Package
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'true'

      - name: Setup environment
        run: vx setup

      - name: Install dependencies
        run: vx npm ci

      - name: Build
        run: vx run build

      - name: Build MCP
        run: vx run mcp:build

      - name: Create release package
        run: |
          mkdir -p release
          cd dist
          zip -r ../release/ppt-kit-${{ needs.release-please.outputs.version }}.zip .
          cd ..
          cp manifest/manifest.prod.xml release/manifest.xml

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            release/ppt-kit-${{ needs.release-please.outputs.version }}.zip
            release/manifest.xml
