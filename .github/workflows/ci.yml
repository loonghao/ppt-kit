name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'true'

      - name: Setup environment
        run: vx setup

      - name: Install dependencies
        run: vx npm ci

      - name: Run ESLint
        run: vx run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'true'

      - name: Setup environment
        run: vx setup

      - name: Install dependencies
        run: vx npm ci

      - name: Type check
        run: vx run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'true'

      - name: Setup environment
        run: vx setup

      - name: Install dependencies
        run: vx npm ci

      - name: Build
        run: vx run build

      - name: Build MCP
        run: vx run mcp:build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
